{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conectar WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #003366; 
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .connect-card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="connect-card">
        <h3 class="mb-3 text-primary">Conectar {{ operador }}</h3>
        <p class="text-muted mb-4">Escaneie o QR Code abaixo com o WhatsApp do número <strong>{{ numero }}</strong>.</p>
        
        <div class="mb-4">
            {% if qr_code %}
                <img src="{{ qr_code }}" alt="QR Code" class="img-fluid border p-2 rounded" style="max-height: 250px;">
            {% else %}
                <div class="p-5 bg-light rounded text-muted">
                    <i class="fa-solid fa-spinner fa-spin fs-1 mb-2"></i><br>
                    Carregando QR Code...
                </div>
            {% endif %}
        </div>

        <div class="d-grid gap-2">
            <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg">
                <i class="fa-solid fa-check me-2"></i> JÁ ESCANEEI
            </a>
            <a href="{% url 'setup' %}" class="btn btn-outline-secondary">Voltar / Cancelar</a>
        </div>
        
        <div class="mt-3 text-muted small">
            <i class="fa-solid fa-circle-info me-1"></i> Abra o WhatsApp > Menu > Aparelhos Conectados > Conectar
        </div>
    </div>

</body>
</html>
